<div class="students-gallery">
  <div class="students-card" *ngFor="let student of students">
    <header>
      <img [src]="student.photoURL" [alt]="student.displayName">
      <div>
        <h2>{{student.displayName}}</h2>
        <h3>{{student.title}}</h3>
      </div>
    </header>
    <p>{{student.info}}</p>
    <ul>
      <li *ngIf="student.codepen"><a [href]="student.codepen" target="_blank"><i class="fa fa-codepen"></i></a></li>
      <li *ngIf="student.facebook"><a [href]="student.facebook" target="_blank"><i class="fa fa-facebook"></i></a></li>
      <li *ngIf="student.github"><a [href]="student.github" target="_blank"><i class="fa fa-github"></i></a></li>
      <li *ngIf="student.linkedin"><a [href]="student.linkedin" target="_blank"><i class="fa fa-linkedin"></i></a></li>
    </ul>
  </div>
</div>
